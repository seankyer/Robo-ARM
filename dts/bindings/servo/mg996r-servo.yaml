description: MG996R servo motor.

compatible: "mg996r-servo"

include: base.yaml

properties:
  pwms:
    required: true
    type: phandle-array
    description: PWM specifier driving the servo motor.

  min-pulse:
    required: true
    type: int
    description: Minimum pulse width (nanoseconds) for 0 degrees.

  max-pulse:
    required: true
    type: int
    description: Maximum pulse width (nanoseconds) for 180 degrees.

  inverted:
    type: boolean
    description: |
      Whether the servo motor is inverse or not. This option automatically inverses the output
      PWM width.
